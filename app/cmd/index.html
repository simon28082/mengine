<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
html
<div id="output"></div>
<script>
  // Create an EventSource object and specify the URL of the server-side script that will send the events
  var source = new EventSource('http://127.0.0.1:28080/chat-stream');

  // Listen for the 'message' event, which is fired when the server sends a new event
  source.addEventListener('message', function(event) {
// The event data is contained in the 'data' property of the event object
    var data = event.data;

// Display the event data in the web page
    var output = document.getElementById('output');
    output.innerHTML += data + '<br>';
  }, false);

  // Listen for the 'error' event, which is fired if the connection to the server is lost
  source.addEventListener('error', function(event) {
    if (event.eventPhase == EventSource.CLOSED) {
// The connection was closed by the server
      console.log('Connection closed');
        source = null
    } else {
// An error occurred
      console.error('Error occurred');
    }
  }, false);
</script>

</body>
</html>
